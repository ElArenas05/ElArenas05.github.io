<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: black; /* Fondo negro para toda la página */
            color: white; /* Texto blanco para mejor visibilidad */
        }
        .container {
            background: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white; /* Asegura que el texto dentro del contenedor sea blanco */
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Selecciona una opción para continuar:</p>
        <div class="button-container">
            <button onclick="window.location.href='numeros-positivos.html'">Calculadora de Números Positivos</button>
            <button onclick="window.location.href='calculadora-perimetro.html'">Calculadora de Perímetro</button>
        </div>
    </div>
</body>
</html>
