<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área y Perímetro de un Rectángulo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .result-container {
            margin-top: 20px;
        }
        .result-box {
            background: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function calcularRectangulos() {
            let baseElementos = document.querySelectorAll(".base");
            let alturaElementos = document.querySelectorAll(".altura");
            let resultados = document.getElementById("resultados");
            resultados.innerHTML = '';

            for (let i = 0; i < baseElementos.length; i++) {
                let base = Number(baseElementos[i].value);
                let altura = Number(alturaElementos[i].value);

                // Verificar si los valores son números válidos
                if (isNaN(base) || isNaN(altura) || base <= 0 || altura <= 0) {
                    alert("Por favor, introduce valores numéricos positivos para base y altura.");
                    return;
                } else {
                    // Calcular el área y el perímetro
                    let area = base * altura;
                    let perimetro = 2 * (base + altura);

                    // Mostrar el área y el perímetro
                    let resultado = document.createElement("div");
                    resultado.classList.add("result-box");
                    resultado.innerHTML = `<p>Base: ${base} | Altura: ${altura}</p><p>Área: ${area}</p><p>Perímetro: ${perimetro}</p>`;
                    resultados.appendChild(resultado);
                }
            }
        }

        function agregarCampos() {
            let contenedorForm = document.getElementById("contenedorForm");
            let nuevoGrupo = document.createElement("div");
            nuevoGrupo.classList.add("form-group");
            nuevoGrupo.innerHTML = `
                <input type="number" class="base" placeholder="Base del rectángulo">
                <input type="number" class="altura" placeholder="Altura del rectángulo">
            `;
            contenedorForm.appendChild(nuevoGrupo);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área y Perímetro de Rectángulos</h1>
        <p>El área de un rectángulo se calcula multiplicando la base por la altura. El perímetro se calcula sumando dos veces la base y dos veces la altura.</p>
        <div id="contenedorForm">
            <div class="form-group">
                <input type="number" class="base" placeholder="Base del rectángulo">
                <input type="number" class="altura" placeholder="Altura del rectángulo">
            </div>
        </div>
        <button onclick="agregarCampos()">Agregar otro rectángulo</button>
        <button onclick="calcularRectangulos()">Calcular Áreas y Perímetros</button>
        <div class="result-container" id="resultados"></div>
    </div>
</body>
</html>
